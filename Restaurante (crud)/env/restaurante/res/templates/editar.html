{% extends "base.html" %}

{% block titulo %} Listar platos {% endblock %}

{% block contenido %}

<div class="card">
    <div class="card-header">
        Editar
    </div>
    <div class="card-body">
        <h4 class="card-title">Editar plato</h4>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" name="editar" value="Editar">
            
        </form>
    </div>
</div>

{% endblock %}
